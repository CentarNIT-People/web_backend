name: Test Action
on: [push]
jobs:
  test-users:
    runs-on: ubuntu-latest
    name: Test users router
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt
